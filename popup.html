<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            width: 600px; 
            background: linear-gradient(to bottom right, #f0f4ff, #e0e7ff);
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #004494);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #0056b3;
        }
        h2 {
            margin-top: 20px;
            font-size: 20px;
        }
        .output {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 60px;
            background-color: #e9ecef;
            font-size: 16px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tradutor</h1>
        <textarea id="inputText" placeholder="Digite o texto em inglÃªs..."></textarea>
        <div class="buttons">
            <button id="translateBtn">Traduzir</button>
            <button id="clearBtn">Limpar</button>
        </div>
        <h2>Resultado:</h2>
        <div id="outputText" class="output"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
